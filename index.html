<!DOCTYPE html>
<html>

<head>

    <title>Home Cinema </title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/48ce250d2a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row">
        <div class="col-md-3 top-header">
            <img src="images/logo.svg" alt="HomeCinema Logo">
            <h3>Home Cinema</h3>
        </div>
        <div class="col-md-6 offset-md-3 ">
            <div class="navigation">
                <a id="hamburger-button"><img src="images/hamburger-navigation.png" alt=""></a>
             </div>
        </div>
    </div>
    <div class="row">
        <div id="boxoffice-header">
            <img class="ticket-img" id="ticket1" src="images/ticket.svg" alt="ticket image">
            <p>Box Office Top Movies This Week </p>
            <img class="ticket-img" id="ticket2" src="images/ticket.svg" alt="ticket image">
        </div>
    </div>
    <div class="row">
        <div class="boxoffice-img-container text-center">
            <div class="boxoffice-img">
                <a href="bloodshot.html"><img src="images/bloodshot-poster.jpg" alt=""></a>
                <h4>Bloodshot - 2020 </h4>
            </div>
            <div class="boxoffice-img">
                <a href="endgame.html"><img src="images/endgame.jpg" alt=""></a>
                <h4>Avengers : Endgame </h4>
            </div>
            <div class="boxoffice-img">
                <a href="blackpanther.html"><img src="images/blackpanther.jpg" alt=""></a>
                <h4>Black Panther </h4>
            </div>
            <div class="boxoffice-img">
                <a href="starwars.html"><img src="images/starwars.jpg" alt=""></a>
                <h4>Starwars : Last Jedi </h4>
            </div>

        </div>
    </div>

    <div class="row social-container">
        <div class="search-header">
            
            <p ><i  id="bulleye" class="fas fa-bullseye"></i>Want To Search for a Different Movie ? </p>
            <input class="form-control" type="text" placeholder="Type here movie name ...">
            <button class="btn search-button"><i class="fas fa-search"></i> Search </button>
        </div>

        <div class="social-media">
            <a href="#?facebook"><img src="images/facebook.png" alt=""></a>
            <a href="#?youtube"><img src="images/youtube.png" alt=""></a>
            <a href="#?linkedin"><img src="images/linkedin.png" alt=""></a>
            <a href="#?twitter"><img src="images/twitter.png" alt=""></a>
        </div>
        
    </div>

    <img id="popcorn1" src="images/popcorn.png" alt="">
    <img  id="popcorn2" src="images/popcorn2.png" alt=""> 


</body>


</html>
